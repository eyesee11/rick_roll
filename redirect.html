<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops!</title>
    <style>
        /* Remove default margin and padding from the body */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Style for the GIF to cover the whole page */
        .rickroll-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* This ensures the image covers the area without distorting */
            z-index: -1; /* Place the GIF behind the text */
        }

        /* Container for the message */
        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: sans-serif;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px black;
            z-index: 1; /* Place the text on top of the GIF */
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .message-container {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <img class="rickroll-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXk2bTMxbWNlcnVvNTUwbGZlOHNkZWMweDBtdGlpbm42MTBlYmRtNSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Ju7l5y9osyymQ/giphy.gif" alt="Rick Roll GIF">
    
    <div class="message-container">
        <h1>Oops, the link broke!</h1>
    </div>

</body>
</html>
